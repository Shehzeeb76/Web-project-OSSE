<html>
  <head>
    <title>
      TutorMeet - Student Registration Page
    </title>
    <style>
      /*header*/
      h1 {
        font-family: "Times New Roman", Times, serif;
        font-style: normal;
        color: deepskyblue;
        margin-left: 30%;
      }

      /* Style inputs, select elements and textareas */
      input[type=text], select, textarea{
        width: 50%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        resize: vertical;
      }

      /* Style the label to display next to the inputs */
      label {
        padding: 12px 12px 12px 0;
        display: inline-block;
        margin-left: 20%
      }

      /* Style the submit button */
      input[type=submit] {
        background-color: #04AA6D;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
        margin-top: 20px;
        margin-right: 38%;
      }

      /* Style the container */
      .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
      }

      /* Floating column for labels: 25% width */
      .col-25 {
        float: left;
        width: 25%;
        margin-top: 6px;
      }

      /* Floating column for inputs: 75% width */
      .col-75 {
        float: left;
        width: 75%;
        margin-top: 6px;
      }

      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }

      /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
      @media screen and (max-width: 600px) {
        .col-25, .col-75, input[type=submit] {
          width: 100%;
          margin-top: 0;
        }
      }
    </style>
    <script></script>
  </head>
  <body>
    <div class="container">
      <header><h1>Tutormeet - Student Registration</h1></header>
        <div style="background-color: dodgerblue; width: 80%;
        margin-left: 10%;">
          <p
            style="
              font-family: Times New Roman;
              color: darkblue;
              font-size: 28;
              margin-left: 35%;
            "
          >
          Enter your Details
          </p>
      <form method="post" action="file1.php">
        <div class="row">
          <div class="col-25">
            <label for="fname">Name:</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Please enter your name here" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Class:</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Please enter your class here" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="country">Gender:</label>
          </div>
          <div class="col-75">
            <select id="country" name="country">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Phone No:</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Please enter your phone number here" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">DOB:</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Please enter your dob here" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Email:</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" pattern=".{6,}" placeholder="Please enter your email here" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Password:</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" pattern=".{6,}" placeholder="Please enter your password here" required>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit">
        </div>
        <br /><br /><br />
        &nbsp;&nbsp;&nbsp;
        <input
          type="reset"
          value="Reset"
          class="floating-label-field floating-label-field--s3"
        />
        &nbsp;&nbsp;&nbsp;

        <br /><br />
      </form>
    </div>
  </body>
</html>
